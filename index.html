<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>The Granary</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navigation">
          <img src="./assets/agriculture.png" alt="farmer icon">
          <p>Farmers</p>
        </div>
        <div class="navigation page-selection">
          <img src="./assets/agronomy.png" alt="grain icon">
          <p>Grains</p>
        </div>
        <div class="navigation">
          <img src="./assets/whisk.png" alt="whisk icon">
          <p>Recipes</p>
        </div>
      </nav>
      <div class="sign-in-container">
        <div class="navigation">
          <img class="sign-in-img" src="./assets/user.png" alt="user icon">
          <p>Sign In</p>
          <img class="sign-in-img" src="./assets/down-arrow.png" alt="drop down arrow">
        </div>
        <h1>The Granary</h1>
      </div>
    </header>
    <main>
      <h1>Grains with Gluten:</h1>
      <article class="grain-card">
        <div class="grain-card-header">
          <img src="./assets/flour.png" alt="flour stock icon">
          <img src="./assets/arrow-right.png" alt="re-route arrow icon">
        </div>
        <section class="grain-card-info">
          <div class="grain-info grain-name">
            <h3>Grain Name</h3>
            <p>classification, testWeight, fallingNumber, and protein</p>
          </div>
          <div class="grain-info grain-link">
            <a href="">Follow this link to see the health information and history on this grain.</a>
          </div>
          <div class="grain-info grain-recipes">
            <h5>MOST POPULAR RECIPE:</h5>
            <a href="">Recipe Name</a>
          </div>
          <div class="grain-info grain-farmers">
            <h5>FARMERS GROWING THIS GRAIN:</h5>
            <p class="farmer-number">05</p>
          </div>
        </section>
      </article>
  <!-- need five more cards -->
    </main>
    <footer>
      <p>put icon credits here</p>
    </footer>
  </body>
</html>
